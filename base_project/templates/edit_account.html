{% extends "base.html" %}
{% load staticfiles%}

{% block title %}My Account{% endblock %}


{% block content %}
<section class="success" id="account">
    <div class="container">
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>My Account</h2>
                    <hr class="star-light">
                </div>
            </div>
        <div class="row white-box">
            <div class="col-md-3">

              <div class="panel space-4">
                <div class="panel-header">
                    Profile
                </div>
                <div class="sidenav">
                  <ul class="sidenav-list list-unstyled">
                    <li {% if selected_option == "profile" %}class="active"{% endif %}>
                        <a href="/edit_profile">Editar Perfil</a>
                    </li>
                    <li {% if selected_option == "image" %}class="active"{% endif %}>
                        <a href="/change_image">Cambiar Imagen</a>
                    </li>
                    <li {% if selected_option == "password" %}class="active"{% endif %}>
                        <a href="/change_password">Cambiar Contrase√±a</a>
                    </li>
                  </ul>
                </div>
                <a href="/my_account/" class="btn btn-danger btn-block">Ver perfil</a>
              </div>
            </div>
            {% block edit_account_content %}

            {% endblock %}
        </div>
    </div>
</section>
{% endblock %}
