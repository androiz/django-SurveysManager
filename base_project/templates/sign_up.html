{% extends "base.html" %}
{% load staticfiles%}

{% block title %}SignUp{% endblock %}

{% block content %}

<!-- SignUp Section -->
<section class="success" id="signup">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Sign Up</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">  <!-- singular -->
                            <a class="close" data-dismiss="alert">Ã—</a>
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="/sign_up/" method="post" name="sign_up" id="signUpForm" data-toggle="validator">
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls {% if first_name %}floating-label-form-group-with-value{% endif %}">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" value="{{ first_name }}" required data-error="Please enter your name.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls {% if last_name %}floating-label-form-group-with-value{% endif %}">
                            <label>Surname</label>
                            <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" value="{{ last_name }}" required data-error="Please enter your surname.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls {% if email %}floating-label-form-group-with-value{% endif %}">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email" value="{{ email }}" required data-error="Please enter your email address.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-error="Please enter your surname.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default btn-lg">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
