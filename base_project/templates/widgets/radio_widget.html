<div class="question">
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls text_question">
            <label>Question</label>
            <strong class="survey-question-description">{{ question.question_description }}</strong>
            <p class="help-block text-danger"></p>
        </div>
        <div class="form-group col-xs-12 answer_question">
            {% for option in question.options %}
            <div class="radio radio-info radio-inline">
                <input type="radio" id="question_{{ question.id }}_{{ forloop.counter }}" name="question_{{ question.id }}" value="{{ option }}">
                <label for="question_{{ question.id }}_{{ forloop.counter }}"> {{ option }} </label>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
